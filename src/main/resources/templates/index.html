<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>toast on atmosphere</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
  <body ng-app="toast" ng-controller="HomeController">
    <div class="container">
      <div>
        <h1>Internally calls /broadcast/{argument} to broadcast to all logged in users.</h1>
        <h2>You can also send a message by explicitly visiting /broadcast/{argument} </h2>
        <input type ="text" ng-model="lastmessage"/>
        <button ng-click="processit()">Send</button>
        <div ng-view></div>
      </div>
    </div>
    <script th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
    <script th:src="@{/webjars/angularjs/1.3.8/angular-animate.min.js}"></script>
    <script th:src="@{/webjars/angularjs/1.3.8/angular-cookies.min.js}"></script>
    <script th:src="@{/webjars/angularjs/1.3.8/angular-route.min.js}"></script>
    <script th:src="@{/webjars/atmosphere-javascript/2.2.3/atmosphere-min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
